		<main>
      <div class="container">
        <h2>Recruiter Form</h2>
        <form action="/RecruiterReg" method="POST">
            <div class="form-group">
                <label for="companyName">Company Name</label>
                <input type="text" id="companyName" name="companyName" required>
            </div>
            <div class="form-group">
                <label for="industry">Industry</label>
                <input type="text" id="industry" name="industry" required>
            </div>
            <div class="form-group">
                <label for="website">Company Website</label>
                <input type="url" id="website" name="website" required>
            </div>
            
            <div class="form-group">
                <label for="recruiterName">Recruiter Name</label>
                <input type="text" id="recruiterName" name="recruiterName" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="jobTitle">Job Title</label>
                <input type="text" id="jobTitle" name="jobTitle" required>
            </div>
            <div class="form-group">
                <label for="description">Job Description</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="location">Job Location</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="skills">Required Skills/Qualifications</label>
                <input type="text" id="skills" name="skills" required>
            </div>
            <div class="form-group">
                <label for="experience">Experience Level</label>
                <select id="experience" name="experience" required>
                    <option value="Entry-level">Entry-level</option>
                    <option value="Mid-level">Mid-level</option>
                    <option value="Senior-level">Senior-level</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Preferred Recruitment Date</label>
                <input type="date" id="date" name="Recruitmentdate" required>
            </div>
            <div class="form-group">
                <label for="mode">Preferred Mode of Recruitment</label>
                <select id="mode" name="mode" required>
                    <option value="On-campus interview">On-campus interview</option>
                    <option value="Virtual interview">Virtual interview</option>
                    <option value="Resume submission">Resume submission</option>
                </select>
					<div class="course">

    <select id="courses" name="courses" multiple>
      <!-- Options will be dynamically populated based on the selected category -->
    </select>
  </div>
						</div>
            <button class="button" type="submit">Submit</button>
        </form>

  function updateCoursesOptions(courses) {
    // Clear existing options

    // Add new options

      option.textContent = course;
      coursesSelect.appendChild(option);
    });
